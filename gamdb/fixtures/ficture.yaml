    year: 1958
    description: "Neil Breen (born November 23, 1958) is an American filmmaker and
      actor.[1] Since 2005, he has written, directed, independently produced, and
      starred in six theatrical feature films. Breen's films have garnered a cult
      following for their low-budget production values, acting, writing, and editing.[2][3]\r\n\r\nLife
      and career\r\nNeil Breen grew up on the East Coast of the United States, and
      developed an interest in film and filmmaking at an early age. He studied architecture
      and initially became a licensed architect in California.[4] He gained a small
      following after releasing his first film, Double Down. In the years that followed,
      Breen continued working as an architect as a means to finance his next film:
      I Am Here.... Now. This second feature proved to be a breakout hit, reintroducing
      familiar motifs and garnering Breen \"a lot of attention.\" Since then, he has
      established a reputation as a cult amateur filmmaker.[4]"
