    name: The Prestige
    year: 2006
    description: "The Prestige is a 2006 psychological thriller film directed by Christopher
      Nolan, written by Nolan and his brother Jonathan and based on the 1995 novel
      by Christopher Priest. It follows Robert Angier and Alfred Borden, rival stage
      magicians in Victorian London who feud over a perfect teleportation trick.\r\n\r\nThe
      film stars Hugh Jackman as Angier and Christian Bale as Borden. It also stars
      Scarlett Johansson, Michael Caine, Piper Perabo, Andy Serkis, Rebecca Hall,
      and David Bowie as Nikola Tesla. The film reunites Nolan with actors Bale and
      Caine from Batman Begins and returning cinematographer Wally Pfister, production
      designer Nathan Crowley, and editor Lee Smith."
- model: films.movie
