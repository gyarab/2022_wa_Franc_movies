{% extends 'main.html' %}

{% block title %}
    {{director.name}} | {{ block.super }}
{% endblock %}

{% block content %}
<h1>{{director.name}}</h1>
<img src="{% if director.image_url %}{{director.image_url}}{% else %}https://place-hold.it/180x100/{% endif %}" alt="Card image cap">
<p>{{ director.description|safe }}</p>
{% endblock content %}
